<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Enter a pokemon name for information">
    	<meta name="keywords" content="one, two, three">

		<title>Pick A Pokemon</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<h1>Which Pokemon?</h1>
			<input type="text" name="" value="" placeholder="Enter name">
			<button type="button" name="button">Get Pokemon!</button>
			<div>
			<img src="https://imgur.com/r6te00P.png alt=" id="pokeball">
			</div>
			<section>
				<div class="inline-imgs">
					<img src="" id="img1" alt="front image of selected pokemon">
					<h2>Name: <span id="name"></span></h2>
					<img src="" id="img2" alt="rear image of selected pokemon">
				</div>

				<h3>Type: <span id="type"></span></h3>
				<h3>Ability: <span id="ability1"></span></h3>
				<h3>Height: <span id="height"></span></h3>
				<h3>Weight: <span id="weight"></span></h3>
				<h3>Moves: 
				<ul>
					<li id="moves"></li>
					<li id="moves2"></li>
					<li id="moves3"></li>
					<li id="moves4"></li>
					<li id="moves5"></li>
					<li id="moves6"></li>
				</ul></h3>

			</section>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
